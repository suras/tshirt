  legal_terms_content: '<section class="legal_page"> <div class="container"> <div class="page-title"> Legal Terms</div> <div class="division"> <div class="title">A. General</div> <div class="terms"> <div class="title">1. Introduction.</div> <p> Mobbyart  is part of the group of sites owned and operated by Mobby Marketing </p> <p> Mobby Marketing (Mobby) is a marketing company with its headquarters in Neuquén 838, Buenos Aires, Argentina, offering this Web site and Mobile Applications (apps) "as it is". </p> <p> Mobby, The Website Owner, including subsidiaries and affiliates ("Website" or "Website Owner" or "we" or "us" or "our") provides the information contained on this website or any of the pages comprising the website ("website") to visitors ("visitors") (cumulatively referred to as "you" or "your" hereinafter) subject to the terms and conditions set out in these website terms and conditions, the privacy policy and any other relevant terms and conditions, policies and notices which may be applicable to a specific section or module of this website </p> </div> <div class="terms"> <div class="title">2. Information on the Website</div> <p> Whilst every effort is made to update the information contained on this website, neither the Website Owner nor any third party or data or content provider make any representations or warranties, whether express, implied in law or residual, as to the sequence, accuracy, completeness or reliability of information, opinions, any share price information, research information, data and/or content contained on the website (including but not limited to any information which may be provided by any third party or data or content providers) ("information") and shall not be bound in any manner by any information contained on the website. The Website Owner reserves the right at any time to change or discontinue without notice, any aspect or feature of this website. No information shall be construed as advice and information is offered for information purposes only and is not intended for trading purposes. You and your company rely on the information contained on this website at your own risk. If you find an error or omission at this site, please let us know </p> </div> <div class="terms"> <div class="title">3. Trade Marks</div> <p> The trade marks, names, logos and service marks (collectively "trade marks") displayed on this website is registered and unregistered trade marks of the Website Owner. Nothing contained on this website should be construed as granting any license or right to use any trade mark without the prior written permission of the Website Owner. </p> </div> <div class="terms"> <div class="title">4. External Links</div> <p> External links may be provided for your convenience, but they are beyond the control of the Website Owner and no representation is made as to their content. Use or reliance on any external links and the content thereon provided is at your own risk. When visiting external links you must refer to that external websites terms and conditions of use. No hypertext links shall be created from any website controlled by you or otherwise to this website without the express prior written permission of the Website Owner. Please contact us if you would like to link to this website or would like to request a link to your website. </p> </div> <div class="terms"> <div class="title">5. Public Forums and User Submissions</div> <p> The Website Owner is not responsible for any material submitted to the public areas by you (which include bulletin boards, hosted pages, chat rooms, or any other public area found on the website. Any material (whether submitted by you or any other user) is not endorsed, reviewed or approved by the Website Owner. The Website Owner reserves the right to remove any material submitted or posted by you in the public areas, without notice to you, if it becomes aware and determines, in its sole and absolute discretion that you are or there is the likelihood that you may, including but not limited to - </p> <div class="sub-terms"> <b>5.1</b> defame abuse, harass, stalk, threaten or otherwise violate the rights of other users or any third parties; </div> <div class="sub-terms"> <b>5.2</b> publish post, distribute or disseminate any defamatory, obscene, indecent or unlawful material or information; </div> <div class="sub-terms"> <b>5.3</b> post or upload files that contain viruses, corrupted files or any other similar software or programs that may damage the operation of the Website Owner&#39;s and/or a third party&#39;s computer system and/or network; </div> <div class="sub-terms"> <b>5.4</b> violate any copyright, trade mark, other applicable international laws or intellectual property rights of the Website Owner or any other third party; </div> <div class="sub-terms"> <b>5.5</b> submit contents containing marketing or promotional material which is intended to solicit business. </div> </div> <div class="terms"> <div class="title">6. Specific Use</div> <p> You further agree not to use the website to send or post any message or material that is unlawful, harassing, defamatory, abusive, indecent, threatening, harmful, vulgar, obscene, sexually orientated, racially offensive, profane, pornographic or violates any applicable law and you hereby indemnify the Website Owner against any loss, liability, damage or expense of whatever nature which the Website Owner or any third party may suffer which is caused by or attributable to, whether directly or indirectly, your use of the website to send or post any such message or material. </p> </div> <div class="terms"> <div class="title">7. Warranties</div> <p> The Website Owner makes no warranties, representations, statements or guarantees (whether express, implied in law or residual) regarding the website, the information contained on the website, your or your company&#39;s personal information or material and information transmitted over our system. </p> </div> <div class="terms"> <div class="title">8. Disclaimer of Liability</div> <p> The Website Owner shall not be responsible for and disclaims all liability for any loss, liability, damage (whether direct, indirect or consequential), personal injury or expense of any nature whatsoever which may be suffered by you or any third party (including your company), as a result of or which may be attributable, directly or indirectly, to your access and use of the website, any information contained on the website, your or your company&#39;s personal information or material and information transmitted over our system. In particular, neither the Website Owner nor any third party or data or content provider shall be liable in any way to you or to any other person, firm or corporation whatsoever for any loss, liability, damage (whether direct or consequential), personal injury or expense of any nature whatsoever arising from any delays, inaccuracies, errors in, or omission of any share price information or the transmission thereof, or for any actions taken in reliance thereon or occasioned thereby or by reason of non-performance or interruption, or termination thereof. </p> </div> <div class="terms"> <div class="title">9. Use of the Website and apps</div> <p> The Website Owner does not make any warranty or representation that information on the website is appropriate for use in any jurisdiction. By accessing the website and apps, you warrant and represent to the Website Owner that you are legally entitled to do so and to make use of information made available via the website and apps. </p> </div> <div class="terms"> <div class="title">10.1 Entire Agreement</div> <p> These website terms and conditions constitute the sole record of the agreement between you and the Website Owner in relation to your use of the website and apps. Neither you nor the Website Owner shall be bound by any express tacit nor implied representation, warranty, promise or the like not recorded herein. Unless otherwise specifically stated these website terms and conditions supersede and replace all prior commitments, undertakings or representations, whether written or oral, between you and the Website Owner in respect of your use of the website and apps. </p> <div class="title">10.2 Alteration</div> <p> The Website Owner may at any time modify any relevant terms and conditions, policies or notices. You acknowledge that by visiting the website from time to time, you shall become bound to the current version of the relevant terms and conditions (the "current version") and, unless stated in the current version, all previous versions shall be superseded by the current version. You shall be responsible for reviewing the then current version each time you visit the website. </p> <div class="title">10.3 Conflict</div> <p> Where any conflict or contradiction appears between the provisions of these website terms and conditions and any other relevant terms and conditions, policies or notices, the other relevant terms and conditions, policies or notices which relate specifically to a particular section or module of the website and apps shall prevail in respect of your use of the relevant section or module of the website and apps. </p> <div class="title">10.4 Cession</div> <p> The Website Owner shall be entitled to cede, assign and delegate all or any of its rights and obligations in terms of any relevant terms and conditions, policies and notices to any third party. </p> <div class="title">10.5 Severability</div> <p> All provisions of any relevant terms and conditions, policies and notices are, notwithstanding the manner in which they have been grouped together or linked grammatically, severable from each other. Any provision of any relevant terms and conditions, policies and notices, which is or becomes unenforceable in any jurisdiction, whether due to voidness, invalidity, illegality, unlawfulness or for any reason whatever, shall, in such jurisdiction only and only to the extent that it is so unenforceable, be treated as pro non scripto and the remaining provisions of any relevant terms and conditions, policies and notices shall remain in full force and effect. </p> <div class="title">10.6 Governing Law</div> <p> This Agreement shall be governed by the laws of the jurisdiction ("Territory") in which Mobby headquarters are established. In case of disputes involving non-performance and content of this Agreement, the parties agree to submit their disputes exclusively to the Courts of this Territory. </p> </div> <div class="terms"> <div class="title">11. Advertisers</div> <p> This website and apps may contain advertising and sponsorship. Advertisers and sponsors are responsible for ensuring that material submitted for inclusion on this website is accurate and complies with applicable laws. We will not be responsible for the illegality of, or any error or inaccuracy in, advertisers&#39; or sponsors&#39; materials, or for the acts or omissions of such advertisers or sponsors. </p> </div> </div> <div class="division"> <div class="title">B. About Mobbyart </div> <div class="about"> Mobbyart allows you to design and order your own custom t-shirts and apparel, and upload photos that show off your designs. </div> <div class="terms"> <div class="title">1.  Content</div> <div class="sub-terms"> <b>1.1</b> The Service allows you to upload, transmit, publish, and disseminate text, designs, photographs, and other content ("User Content"). The Service also allows such content to be shared through third-party web services such as Facebook and Twitter. </div> <div class="sub-terms"> <b>1.2</b> When you upload or otherwise provide your own original User Content to or through the Service, you retain ownership of any copyright (and any other rights) you already hold in your User Content. You also represent and warrant that, with respect to all Content that you upload, transmit, publish, and disseminate through the Service, (a) you have all the rights and licenses necessary to use, reproduce, publish, display publicly, perform publicly, distribute or otherwise exploit such User Content in connection with the Service, and to grant to Mobbyart the licenses set forth in this Agreement; (b) the User Content will not infringe or otherwise violate the copyright, trademark, or any other right of any third party; and (c) you have the consent, release, and/or permission of each identifiable person depicted in your User Content to upload, transmit, publish, and/or disseminate their name and/or likeness through the Service. </div> <div class="sub-terms"> <b>1.3</b> By submitting User Content as set forth above, you hereby do and shall grant to Mobbyart and its successors, assigns, and third party service providers, a worldwide, non-exclusive, perpetual, irrevocable, royalty-free, fully paid, sublicensable, and transferable license to use, reproduce, modify, create derivative works based on, distribute, publicly display, and publicly perform, the  Content is solely for purposes of providing you with the Service and advertising and promoting the Service — including, but not limited to, through the Mobbyart website and through Mobbyart social media channels, such as Facebook — in any medium and by any means currently existing or yet to be devised. </div> <div class="sub-terms"> <b>1.4</b> Mobbyart  makes Content available at its sole discretion and may disable access to any User Content at any time and for any reason. By using the Service, you acknowledge and agree that Mobbyart does not guarantee access to and/or hosting of User Content that is published through the Service. For example, if User Content violates these Terms of Use, access to it may be disabled. Mobbyart  has the right to refuse any order made through the Service for any reason including, but not limited to, Mobbyart determination, in its sole discretion, that User Content may be infringing. </div> </div> <div class="terms"> <div class="title">2.  Return and Cancellation Policy</div> <div class="sub-terms"> <b>2.1</b> Because of the customized nature of these goods, we do not allow cancellations once we begin printing an order. Orders enter the printing process as early as one business day after they are placed on our website.. </div> <div class="sub-terms"> <b>2.2</b> We do not accept refunds or make exchanges after an order has been printed and/or shipped. If, upon receipt of your finished merchandise, you feel that your order was incorrect due to an error on our part, please submit a claim within 14 days of your delivery date. Claims are handled on a case-by-case basis. </div> </div> <div class="terms"> <div class="title">3. Payment</div> <div class="sub-terms"> <b>3.1</b> In order to purchase services or any other products via Mobby or via resellers, you may be required to provide complete and accurate personal information, including, without limitation, your name, address, telephone number, e-mail address, credit or debit card information and shipping address. Please read the Privacy Policy of this Website that explains how such information is collected. </div> <div class="sub-terms"> <b>3.2</b> You must pay all amounts accrued in your account, including sales tax and shipping and handling charges, when due. Mobby may in its sole discretion decline service to or terminate any account. Neither Mobby, nor any other entity, nor any vendor or any operator of any reseller is responsible, and must not be held liable, for any breaches in transaction security by any third party. </div> <div class="sub-terms"> <b>3.3</b> By utilizing a credit or debit card for purchase of any Services or any other applicable products offered via Mobby, you authorize Mobby to charge such card on the periodic basis as specified (e.g., once or periodically month for monthly Services) in the amount described on the applicable Service or Services&#39; purchase path(s). In the event that Mobby is unable to process charges to your primary credit or debit card on such periodic basis or in such amount, the service will be terminated. </div> <div class="sub-terms"> <b>3.4</b>  The payment can be in the form of a credit card or other payment options. Mobby has the right to limit the choice of payment method from which a customer can choose , depending on the value of the best rail, the region to which the shipment is to be sent to or other business criteria. </div> <div class="sub-terms"> <b>3.5</b> When payment can not be performed for deficit in the account of the customer or by giving false information, the order cannot be processed. In cases when the order has been processed and the payment can not be fulfilled and third parties must be apointed to deal with any payment issues, additional costs will be charged to the customer. </div> </div> </div> </div> </section>'
