 class="icons"> </div> --> <p class="title">Nuestros diseños exclusivos </p> <!-- <p class="sub-title">Lorem ipsum text </p> --> </div> <div class="span4 add-photo"> <a href="" class="hi-icon "> <img src="assets/photo-icon.png"> </a> <!-- <div class="icons"> </div> --> <p class="title">Tus propias imágenes </p> <!-- <p class="sub-title">Lorem ipsum text </p> --> </div> <div class="span4 save-icon"> <a href="" class="hi-icon "> <img src="assets/save-icon.png"> </a> <!-- <div class="icons"> </div> --> <p class="title">Diseño e impresión </p> </div> </div> </div> </section>'
  how_to_design: '<section class="how-to-design"> <div class="container"> <div class="section-title">Tus productos personalizados para merchandise y márketing diseñados por ti</div> <div class="section-details"> <p> Ahora puedes crear productos de márketing que mostrará tu marca luego que tus clientes o amigos hayan visitado tu negocio, hotel, festival, fiesta, y más. </p> <p> Usa nuestros diseños exclusivos para crear merchandise que puedes vender, regalar o usar y que convierte a ese momento en muy especial. </p> </div> <div class="how-it-work"> <div class="title">Como funciona?</div> <div class="steps"> <div class="step"> <div class="img-holder"><img src="/assets/crew_front.png"></div> <div class="about"> <span class="count">1</span> <span>Selecciona tu producto. Déjanos saber si no encuentras el producto que deseas.</span> </div> </div> <div class="step"> <div class="img-holder make-center"><img src="/assets/cartoon.jpg"></div> <div class="about"> <span class="count">2</span> <span>Seleciona nuestro diseño, o sube tu propia imagen (preferimos imágenes vectorizadas)</span> </div> </div> <div class="step"> <div class="img-holder"><img src="/assets/tshirt-hotel.png"></div> <div class="about"> <span class="count">3</span> <span>Comienza a diseñar! Agrega tu texto, nombre, marca, negocio o evento y personalizalo</span> </div> </div> </div> </div> <div class="customize-it"> <div class="title">Personalizalo</div> <div class="intro"> <div class="about"> Con nuestra herramienta de diseño online puedes personalizar tus productos exactamente como lo desees. Cuando hayas terminado seimprimirá </div> <div class="img-holder"> <img src="/assets/editor-image.png"> </div> </div> <div class="tags"> <div class="tag1"> <span>Tu marca</span> </div> <div class="tag2"> <span>Tu lugar</span> </div> <div class="tag3"> <span>Tu merchandise</span> </div> </div> <div class="product-details"> <img class="product-img" src="/assets/tshirt-hotel-text.png"> <div class="add-name"> Agrega tu texto <img src="/assets/pointer-gallery.png"> </div> <div class="add-img"> Agrega nuestros diseños exclusivos o usa tus propias imágenes, o te crearemos un diseño exclusivo para ti <img src="/assets/pointer-interface.png"> </div> <div class="add-text"> Agrega cualquier texto, lugar, números, nombres, etc. <img src="/assets/pointer-templates.png"> </div> </div> </div> </div> </div> </section>'
  about_us_content: '<section class="about-us"> <div class="center-details"> <div class="details"> <div class="head">Hola, yo soy Mobby,</div> <p>Somos una startup especializada en márketing digital.</p> <p>Creemos verdaderamente que el márketing y el diseño  son la energia que mueve tu marca, negocio o concepto.</p> <div class="title">El secreto de Mobby es: </div> <ul class="tick-list-black"> <li>hazlo interactivo</li> <li>hazlo divertido</li> <li>hazlo intuitivo</li> <li>haz que los usuarios quieran regresar</li> </ul> </div> <div class="details"> <div class="head">Powered by Mobby</div> <div class="title">Algunas de nuestras platformas:</div> <p> <b>Mobbynet:</b> Red Social alrededor de compras, eventos y ofertas. HTML5 y webapps. </p> <p> <b>Mobby2go:</b> Programa móvil de fidelidad para smartphones. Android and Blackberry </p> <p> <b>Chat4:</b> App para chatear con recompensas. Android y Blackberry </p> <p> <b>Drink4:</b> Ordena con tu móvil comida y bebidas con recompensas y programa de fidelidad para la hosteleria. Android y Apple </p> </div> </div> </section>'
  legal_terms_content: '<section class="legal_page"> <div class="container"> <div class="page-title">Términos legales</div> <div class="division"> <div class="title">A. General</div> <div class="terms"> <div class="title">1. Introduction.</div> <p> Mobbyart forma parte del grupo de sitios de propiedad y operado por Mobby Marketing. </p> <p> Mobby Marketing ("Mobby") es una empresa de marketing con sede en Neuquén 838, Buenos Aires, Argentina, que ofrece este sitio web y aplicaciones móviles (apps) "tal como es". </p> <p> Mobby, el propietario del sitio web, incluyendo subsidiarias y afiliadas ("Sitio Web" o "propietario del sitio web" o "nosotros" o "nos" o "nuestro") proporciona la información contenida en este sitio web o de cualquiera de las páginas que componen el sitio web ("sitio web") a los visitantes ("visitantes ") (denominados de forma acumulativa como "usted" o "su" en adelante) con sujeción a los términos y condiciones establecidos en estos términos del sitio web y condiciones, la política de privacidad y otros términos y condiciones que pueden ser aplicables a una sección específica o módulo de este sitio web. </p> </div> <div class="terms"> <div class="title">2. La información contenida en la Web</div> <p> Aunque no se escatiman esfuerzos para actualizar la información contenida en este sitio web , ni el propietario del sitio web , ni ningún tercero o proveedor de contenidos hacen ninguna representación o garantía , ya sea expresa, implícita en la ley o residual , en cuanto a la secuencia , exactitud, o fiabilidad de la información , las opiniones , y / o contenido en el sitio web ( incluyendo, pero no limitado a cualquier información que pueda ser proporcionada por un tercero o de datos o proveedores de contenido ) ("información") y no estará obligado de ninguna manera por ninguna información contenida en el sitio web. El propietario del sitio web se reserva el derecho en cualquier momento de cambiar o suspender sin previo aviso, cualquier aspecto o característica de este sitio web. Ninguna información será interpretada como asesoramiento y cualquier información se ofrece a título indicativo y no está destinado a fines comerciales. Usted y su empresa pueden utilizar la información contenida en este sitio web bajo su propio riesgo. Si usted encuentra un error u omisión en este sitio, por favor háganoslo saber. </p> </div> <div class="terms"> <div class="title">3. Marcas</div> <p> Las marcas comerciales, nombres comerciales, logos y material grafico y marcas de servicio (colectivamente "marcas") que aparecen en esta página son marcas registradas y no registradas del propietario del sitio web. Ningun contenido en este sitio web debe ser interpretado como una concesión de cualquier licencia o derecho a usar cualquier marca registrada y no registrada sin el consentimiento previo por escrito del propietario del sitio web. </p> </div> <div class="terms"> <div class="title">4. Enlaces externos</div> <p> Los enlaces externos se pueden proporcionar para su conveniencia, pero están fuera del control del propietario del sitio web y no se hace ninguna declaración en cuanto a su contenido. El uso o dependencia de los enlaces externos y el contenido proporcionado al respecto es a su propio riesgo. Al visitar los enlaces externos se debe hacer referencia a los Términos y condiciones de uso de sitios. Ningun enlace de hipertexto se puede crear desde cualquier sitio web controlado por usted o de otra manera a este sitio web sin la previa autorización expresa por escrito de Mobby. Por favor, contáctenos si usted desea ligarse a este sitio web o si desea solicitar un enlace a su sitio web. </p> </div> <div class="terms"> <div class="title">5. Foros Públicos y Archivos de Usuario</div> <p> El propietario del sitio web no se responsabiliza de cualquier material que usted o terceras partes hayan enviado a sitios públicos (que incluyen los tablones de anuncios, páginas alojadas, salas de chat, redes sociales o cualquier otro sitio público encontrado en el sitio web. Cualquier material (ya sea enviado por usted o cualquier otro usuario) no tiene derechos, ni es aprobado por el propietario del sitio web. El propietario del sitio web se reserva el derecho de eliminar cualquier material enviado o publicado por usted en los sitios públicos sin previo aviso, en caso de que tenga conocimiento y determina, a su sola y absoluta discreción que es o existe la posibilidad de que tal vez haya incurrido en acciones ilegales, incluyendo pero no limitado a - </p> <div class="sub-terms"> <b>5.1</b> difamar abusar, acosar, acechar, amenazar o de alguna forma violar los derechos de otros usuarios o de terceros; </div> <div class="sub-terms"> <b>5.2</b> publicar, distribuir o difundir cualquier material difamatorio, obsceno, indecente o ilegal o información; </div> <div class="sub-terms"> <b>5.3</b> publicar o subir archivos que contengan viruses, archivos corruptos o cualquier otro software similar o programas que puedan dañar la operación del sistema de la computadora de un tercero, tanto el propietario del sitio web y/o de la red; </div> <div class="sub-terms"> <b>5.4</b> violar cualquier derecho de autor, marca registrada, otras leyes internacionales aplicables o de los derechos de propiedad intelectual del propietario del sitio web o cualquier otro tercero; </div> <div class="sub-terms"> <b>5.5</b> presentar contenidos que contienen material de marketing o promocional que pretende promocionar negocios. </div> </div> <div class="terms"> <div class="title">6. Uso Específico</div> <p> Usted se compromete a no utilizar el sitio web para enviar o publicar cualquier mensaje o material que sea ilegal, acosador, difamatorio, abusivo, indecente, amenazante, dañino, vulgar, obsceno, sexualmente orientado, racialmente ofensivo, profano, pornográfico o que viole cualquier ley aplicable y por el presente indemnizar al propietario del sitio web en contra de cualquier pérdida, responsabilidad, daño o gasto de cualquier naturaleza que el propietario del sitio web o cualquier tercero puedan sufrir, que es causada por o atribuibles a, ya sea directa o indirectamente, el uso de la página web para enviar o publicar ningún mensaje o material. </p> </div> <div class="terms"> <div class="title">7. Garantías</div> <p> El propietario del sitio web no ofrece garantías, representaciones, declaraciones o garantías (ya sea expresa, implícita en la ley o residual) con respecto a la página web, la información contenida en el sitio web, la información personal o material de su empresa y la información transmitida a través de nuestro sistema. </p> </div> <div class="terms"> <div class="title">8. Descargo de responsabilidad</div> <p> El propietario del sitio web no se hace responsable y se exime de toda responsabilidad por cualquier pérdida, responsabilidad , daño (ya sea directo, indirecto o consecuente), lesiones personales o gastos de cualquier naturaleza que pueda sufrir usted o cualquier tercero (incluyendo a su empresa ), como resultado que puede ser atribuible, directa o indirectamente, a su acceso y uso del sitio web, la información contenida en el sitio web, su información personal o de su empresa o el material y la información transmitida a través de nuestro sistema. En particular, ni el propietario del sitio web, ni ningún tercero o proveedor de contenido serán responsables en modo alguno ante usted o cualquier otra persona, firma o corporación por cualquier pérdida, responsabilidad, daños (ya sean directos o indirectos), lesiones personales o gastos de cualquier naturaleza derivados de los retrasos, inexactitudes, errores u omisiones en el uso del sistema o por razón de incumplimiento o interrupción o terminación de los mismos. </p> </div> <div class="terms"> <div class="title">9. El uso del Sitio Web y de aplicaciones</div> <p> El propietario del sitio web no hace ninguna garantía o representación de que la información en el sitio web es adecuado para su uso en cualquier jurisdicción. Al acceder al sitio web y aplicaciones, usted garantiza y representa al propietario del sitio web que usted está legalmente autorizado para hacerlo y para hacer uso de la información disponible a través del sitio web y aplicaciones. </p> </div> <div class="terms"> <div class="title">10.1 Acuerdo completo</div> <p> Estos términos y condiciones del sitio web constituyen el único registro del acuerdo entre  usted y el propietario del sitio web en relación con su uso del sitio web y aplicaciones. Ni usted ni el propietario del sitio web estarán sujetos a ningún derecho expreso ni tácita representación implícita, garantía, promesa o similares no registrados en este documento. A menos que se indique lo contrario estos términos y condiciones del sitio web sustituyen y reemplazan todos los compromisos anteriores, o representaciones, ya sean escritos u orales, entre usted y el propietario del sitio web en relación con su uso del sitio web y aplicaciones. </p> <div class="title">10.2 Alteración</div> <p> El propietario del sitio web puede modificar en cualquier momento los términos y condiciones, las políticas o avisos. Usted reconoce que al visitar el sitio web quedará obligado a la versión actual de los términos y condiciones pertinentes (la "versión actual") y, salvo que se indique en la versión actual, todas las versiones anteriores serán sustituidas por el versión actual. Usted será responsable de revisar la versión actual cada vez que visite el sitio web. </p> <div class="title">10.3 Conflictos</div> <p> Cuando cualquier conflicto o contradicción entre las disposiciones de estos términos y condiciones del sitio web y cualesquiera otros términos y condiciones, políticas o avisos, los demás términos y condiciones, políticas o avisos que se refieren específicamente a una sección específica o módulo de la página web y aplicaciones prevalecerán en relación con su uso de la sección correspondiente o el módulo de la página web y de aplicaciones. </p> <div class="title">10.4 Cesión</div> <p> El propietario del sitio web tendrá derecho a ceder, asignar y delegar todas o parte de sus derechos y obligaciones en cuanto a los términos y condiciones, políticas y avisos a terceros. </p> <div class="title">10.5 Divisibilidad</div> <p> Todas las disposiciones de cualquiera de los términos y condiciones son, a pesar de la forma en que se han agrupado o vinculado gramaticalmente, separables unos de otros. Cualquier disposición de los términos y condiciones que se convierte en inaplicable en cualquier jurisdicción, ya sea debido a la nulidad, invalidez, ilegalidad, ilicitud o por cualquier motivo que sea, deberá, en dicha jurisdicción sólo y únicamente en la medida en que es inaplicable, se considerará pro non scripto y las demás disposiciones de cualquiera de los términos y condiciones permanecerán en pleno vigor y efecto. </p> <div class="title">10.6 Legislación aplicable</div> <p> El presente Acuerdo se regirá por las leyes de la jurisdicción ("Territorio") en el que se establecen la sede central de Mobby. En caso de controversias relacionadas con el incumplimiento y el contenido del presente Acuerdo, las partes acuerdan someter sus controversias exclusivamente a los Juzgados y Tribunales de este Territorio. </p> </div> <div class="terms"> <div class="title">11. Anunciantes</div> <p> TEste sitio web y aplicaciones pueden contener publicidad y patrocinio. Los anunciantes y patrocinadores son responsables de asegurarse que el material remitido para su inclusión en esta página Web es correcta y cumple con las leyes aplicables. No seremos responsables de la ilegalidad o de cualquier error o inexactitud en los materiales de los anunciantes o patrocinadores, o por los actos u omisiones de dichos anunciantes o patrocinadores. </p> </div> </div> <div class="division"> <div class="title">B. Sobre Mobbyart </div> <div class="about"> Mobbyart le permite diseñar y ordenar sus camisetas, ropa y productos personalizados y subir fotos que muestran sus diseños. ("Servicios") </div> <div class="terms"> <div class="title">1.  Contenido</div> <div class="sub-terms"> <b>1.1</b> 1.1 El Servicio le permite cargar, diseñar, transmitir, publicar y difundir textos, diseños, fotografías, y demás contenido ("Contenido de Usuario"). El Servicio también permite que dicho contenido sea compartido a través de servicios web de terceros, como Facebook y Twitter. </div> <div class="sub-terms"> <b>1.2</b> W1.2 Al cargar o proporcionar su propio Contenido de usuario original a través de Mobby, usted conserva la propiedad de los derechos de autor (y otros derechos) que ya tiene en su contenido de usuario. También declara y garantiza que, con respecto a todo el Contenido que usted suba, transmita, publique y difunda a través de Mobby, (a) tiene todos los derechos y licencias necesarias para utilizar, reproducir, publicar, exhibir públicamente, ejecutar públicamente, distribuir o explotar dicho Contenido del Usuario en conexión con el Servicio de Mobby, y conceder a Mobbyart las licencias establecidas en estos Términos Legales, (b) el contenido del Usuario no infringirá ni violará los derechos de autor, marca registrada o cualquier otro derecho de cualquier tercera parte, y (c) usted tiene el consentimiento, liberación y/o permiso de cada persona cuya identidad se muestra en su contenido de usuario para cargar, transmitir, publicar y/o difundir su nombre y/o imagen a través de Mobbyart. </div> <div class="sub-terms"> <b>1.3</b> 1.3 Al enviar Contenido de Usuario como se indicó anteriormente, por la presente concederá a Mobbyart y sus sucesores, cesionarios y prestadores de servicios de terceros, una licencia mundial, no exclusiva, perpetua, irrevocable, libre de regalías, totalmente pagada, transferible a terceros, y transferible para usar, reproducir, modificar, crear trabajos derivados, distribuir, mostrar públicamente y ejecutar públicamente el contenido. Esta licencia es exclusivamente con fines de proveerle servicios- incluyendo, pero no limitado a, a través de la página web de Mobbyart y a través de canales en los medios sociales de Mobbyart, como Facebook - en cualquier soporte y por cualquier medio existente en la actualidad o que aún no se han desarrollado. </div> <div class="sub-terms"> <b>1.4</b> 1.4 Mobbyart hace disponible el Contenido a su discreción y puede desactivar el acceso a cualquier Contenido del usuario en cualquier momento y por cualquier motivo. Al utilizar el Servicio, usted reconoce y acepta que Mobbyart no garantiza el acceso y/o alojamiento de contenido de usuario que se publica a través de Mobbyart. Por ejemplo, si el contenido del usuario viola estas condiciones de uso, el acceso a la misma puede ser desactivado. Mobbyart tiene el derecho de rechazar cualquier pedido realizado a través de Mobbyart por cualquier razón, incluyendo, pero no limitado a-, la determinación que Mobbyart, a su entera discreción, que el Contenido del usuario puede estar infringiendo. </div> </div> <div class="terms"> <div class="title">2.  Política de devolución y cancelación</div> <p> Debido a la naturaleza personalizada de estos productos, no permitimos cancelaciones una vez que recibimos una orden. Las órdenes entran en el proceso de impresión ya en un día laboral después de ser puestos en nuestra página web. No se aceptan devoluciones ni hacemos intercambios después de que un pedido ha sido ordenado. Si, una vez recibida la mercancía terminada, usted siente que su orden era incorrecta debido a un error por nuestra parte, por favor, envíe un reclamo dentro de los 14 días de su fecha de expedición. Las reclamaciones se manejan en una base de caso por caso. </p> </div> <div class="terms"> <div class="title">3. Pago</div> <div class="sub-terms"> <b>3.1</b> 3.1 Con el fin de adquirir los servicios o cualquier otro producto a través de Mobby o a través de revendedores, se le puede pedir que proporcione información personal completa y precisa, incluyendo, sin limitación, su nombre, dirección, número de teléfono, dirección de correo electrónico, tarjeta de crédito o información de la tarjeta de débito y dirección de envío. Por favor, lea la Política de Privacidad de esta web que explica cómo se recoge la información. </div> <div class="sub-terms"> <b>3.2</b> 3.2 Usted debe pagar todos los montos acumulados en su cuenta, incluidos los impuestos sobre las ventas y los gastos de envío y manipulación, si es que corresponde. Mobby podrá, a su exclusiva discreción, dar de baja o cancelar cualquier cuenta. Ni Mobby, ni ninguna otra entidad, proveedor o cualquier operador o distribuidor es responsable, y no deben ser considerados responsables por las infracciones o fallos de seguridad en las transacciones por parte de terceros. </div> <div class="sub-terms"> <b>3.3</b> 3.3 Mediante la utilización de una tarjeta de crédito o de débito para la compra de cualquiera de los Servicios o cualquier otro producto aplicables ofrecidos a través Mobby, usted autoriza a Mobby a cobrar con dicha tarjeta en la periodicidad que se ha determinado en el momento de la compra, (por ejemplo, una sola vez o de forma periódica y mensual para servicios de suscripción mensuales) en la cantidad descrita en el Servicio o Servicios aplicable. En el caso de que Mobby no puede procesar los cargos a su tarjeta de crédito o débito principal sobre la base periódica establecida o en la cuantía, se dará por terminado el Servicio. </div> <div class="sub-terms"> <b>3.4</b>  3.4 El pago puede ser ejecutado con una tarjeta de crédito u otras formas de pago. Mobby tiene el derecho de limitar las opciones de las formas de pago que el cliente puede elegir, dependiendo de la región a la que el producto es enviado o a otros criterios empresariales y/o logisticos. </div> <div class="sub-terms"> <b>3.5</b> 3.5 Cuando el pago no se puede realizar por errores en la cuenta del cliente, o por dar información falsa o erronea, la orden no puede ser procesada. En los casos en que el pedido ha sido procesado y el pago no puede ser cargado, y terceras partes deben intervenir para hacer frente a los problemas del pago, los costos adicionales serán a cargo del cliente. </div> </div> </div> </div> </section>'
  privacy_policy_content: '<section class="privacy"> <div class="container"> <div class="page-title">Política de privacidad</div> <div class="division"> <div class="about"> <p> Su privacidad es importante para nosotros. </p> <p> Toda la información que proporcione será almacenada en archivos electrónicos bajo la responsabilidad de Mobby Marketing (Mobby), con sede en Neuquén 838, Buenos Aires, Argentina. </p> <p> Al proporcionar sus datos, el usuario declara a Mobby que son verdaderos, a la medida de su conocimiento. De manera similar, Mobby mantendrá estos datos con el objetivo de proporcionar servicios de alta calidad personalizados que incluyen asesoramiento e información sobre nuestros productos o servicios y los de las empresas asociadas. </p> </div> <div class="terms"> <ul class="policy-list"> <li> Al proporcionar su información, usted otorga a Mobby un derecho libre, universal e irrevocable, de usar, reproducir, modificar, distribuir, mostrar públicamente e instrumentar, en el sitio web y las aplicaciones móviles, los servicios derivados del uso de los contenidos ofrecidos y sub-licenciar a terceros exclusivamente para llevar a cabo las tareas de operación y / o mantenimiento de la página web y aplicaciones móviles. </li> <li> Mobby se reserva el derecho a eliminar contenido publicado cuando la violación de derechos de terceros ha sido certificado. Mobby no asume ninguna responsabilidad por estas violaciónes ni tampoco por el control o la propiedad de estos derechos. La parte denunciante debe demostrar la propiedad de los mismos.<br/> El usuario asume toda la responsabilidad de cumplir con todas las normas legales, leyes y reglamentos vinculantes en relación con los efectos del uso de este Software. </li> <li> En Mobby usaremos su información para enviarle ofertas, promociones y recomendaciones sobre productos y servicios relacionados con nuestro negocio. </li> <li> El usuario puede ejercer su derecho de acceso, rectificación, oposición y cancelación de sus datos mediante el envío de un e-mail o mediante solicitud escrita y firmada a Mobby. </li> </ul> </div> </div> <div class="division"> <div class="title">Registro e Información de la cuenta</div> <div class="about"> <p> Este sitio web requiere que se registre como usuario o comerciante y crear una cuenta. Al registrarse o crear una cuenta, usted se compromete a proporcionar información precisa y completa y nos informe de cualquier cambio en la información. Cada registro es para un solo usuario o comercio solamente, a menos que se disponga expresamente en la página de registro. El usuario es responsable de mantener la confidencialidad de su cuenta y contraseña y/o de restringir el acceso a su computadora, y usted se compromete a aceptar la responsabilidad de todas las las actividades que ocurran bajo su cuenta o contraseña. En caso de mal uso, podemos denegarle el acceso al sistema o tomar cualquier otra acción que nosotros, a nuestra sola discreción, consideremos apropiado. Si usted cree que ha habido un uso no autorizado, deberá notificarlo inmediatamente. </p> <p> Si usted no está de acuerdo con la Política de Privacidad, no utilice el Sitio Web y aplicaciones. Mobby se reserva el derecho, a su discreción, de cambiar, modificar, añadir o eliminar partes de la Política de Privacidad en cualquier momento. Los cambios se publicarán en el sitio Web. La continuación del uso del Sitio Web y las aplicaciones después de la publicación de los cambios a la Política de Privacidad significará que usted acepta esos cambios. </p> <p> Si necesita más información sobre nuestros Términos Legales y Política de Privacidad  por favor póngase en <a href="/contact"><i>contacto</i></a> con nosotros. </p> </div> </div> </div> </section>'
